{% extends 'base.html' %}
{% block body %}

 
      <div class="container my-3">
        <h2>update Todo:</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">To-do Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">To-do Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="description">
            </div>

            <button type="submit" class="btn btn-primary">update</button>
          </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
